[project]
name = "ttkbootstrap-icons-meteocons"
version = "0.1.0"
description = "Meteocons (font-based) provider for ttkbootstrap-icons"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Israel Dryer" }]
dependencies = ["Pillow>=9.1", "ttkbootstrap-icons>=2.0.0"]

license = "MIT"

[project.urls]
Homepage = "https://github.com/israel-dryer/ttkbootstrap-icons"

# Auto-discovery hook for the base registry
[project.entry-points."ttkbootstrap_icons.providers"]
meteocons = "ttkbootstrap_icons_meteocons.provider:MeteoconsFontProvider"

[project.scripts]
ttkicons-meteocons-build = "ttkbootstrap_icons_meteocons.tools.generate_assets:main"
ttkicons-meteocons-quick = "ttkbootstrap_icons_meteocons.tools.generate_assets:default_main"

[tool.setuptools.package-data]
"ttkbootstrap_icons_meteocons" = ["fonts/*.ttf", "glyphmap.json", "LICENSES/*"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"


