[project]
name = "ttkbootstrap-icons-remix"
version = "0.1.0"
description = "Remix Icons (font-based) provider for ttkbootstrap-icons"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Israel Dryer" }]
dependencies = ["Pillow>=9.1", "ttkbootstrap-icons>=1.0.0"]

license = "MIT"

[project.urls]
Homepage = "https://github.com/israel-dryer/ttkbootstrap-icons"

# Auto-discovery hook for your base registry
[project.entry-points."ttkbootstrap_icons.providers"]
remix = "ttkbootstrap_icons_remix.provider:RemixFontProvider"

[project.scripts]
ttkicons-remix-build = "ttkbootstrap_icons_remix.tools.generate_assets:main"
ttkicons-remix-quick = "ttkbootstrap_icons_remix.tools.generate_assets:default_main"

[tool.setuptools.package-data]
"ttkbootstrap_icons_remix" = ["fonts/*.ttf", "glyphmap.json"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

