[project]
name = "ttkbootstrap-icons-weather"
version = "0.1.0"
description = "Weather Icons (font-based) provider for ttkbootstrap-icons"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Israel Dryer" }]
dependencies = ["Pillow>=9.1", "ttkbootstrap-icons>=1.0.0"]

license = "MIT"

[project.urls]
Homepage = "https://github.com/israel-dryer/ttkbootstrap-icons"

# Auto-discovery hook for your base registry
[project.entry-points."ttkbootstrap_icons.providers"]
weather = "ttkbootstrap_icons_weather.provider:WeatherFontProvider"

[project.scripts]
ttkicons-weather-build = "ttkbootstrap_icons_weather.tools.generate_assets:main"
ttkicons-weather-quick = "ttkbootstrap_icons_weather.tools.generate_assets:default_main"

[tool.setuptools.package-data]
"ttkbootstrap_icons_weather" = ["fonts/*.ttf", "glyphmap.json", "LICENSES/*"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"


