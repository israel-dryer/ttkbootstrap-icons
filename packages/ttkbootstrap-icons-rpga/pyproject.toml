[project]
name = "ttkbootstrap-icons-rpga"
version = "0.1.0"
description = "RPG Awesome (font-based) provider for ttkbootstrap-icons"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Israel Dryer" }]
dependencies = ["Pillow>=9.1", "ttkbootstrap-icons>=2.0.0"]

license = "MIT"

[project.urls]
Homepage = "https://github.com/israel-dryer/ttkbootstrap-icons"

[project.entry-points."ttkbootstrap_icons.providers"]
rpga = "ttkbootstrap_icons_rpga.provider:RPGAFontProvider"

[project.scripts]
ttkicons-rpga-build = "ttkbootstrap_icons_rpga.tools.generate_assets:main"
ttkicons-rpga-quick = "ttkbootstrap_icons_rpga.tools.generate_assets:default_main"

[tool.setuptools.package-data]
"ttkbootstrap_icons_rpga" = ["fonts/*.ttf", "glyphmap.json", "LICENSES/*"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"

