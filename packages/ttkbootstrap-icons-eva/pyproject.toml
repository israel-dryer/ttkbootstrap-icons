[project]
name = "ttkbootstrap-icons-eva"
version = "1.0.0"
description = "Eva Icons (font-based) provider for ttkbootstrap-icons"
readme = "README.md"
requires-python = ">=3.10"
authors = [{ name = "Israel Dryer" }]
dependencies = ["Pillow>=9.1", "ttkbootstrap-icons>=3.0.0"]

license = "MIT"

[project.urls]
Homepage = "https://github.com/israel-dryer/ttkbootstrap-icons"

# Auto-discovery hook for the base registry
[project.entry-points."ttkbootstrap_icons.providers"]
eva = "ttkbootstrap_icons_eva.provider:EvaFontProvider"

[project.scripts]
ttkicons-eva-build = "ttkbootstrap_icons_eva.tools.generate_assets:main"
ttkicons-eva-quick = "ttkbootstrap_icons_eva.tools.generate_assets:default_main"

[tool.setuptools.package-data]
"ttkbootstrap_icons_eva" = ["fonts/*.ttf", "glyphmap.json", "LICENSES/*"]

[tool.setuptools]
package-dir = { "" = "src" }
include-package-data = true

[build-system]
requires = ["setuptools>=68", "wheel"]
build-backend = "setuptools.build_meta"
